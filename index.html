<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>
<body>
    <h1>Calculator</h1>
    <div class="main">
        <label>Input</label>
        <input type="text" id="display">
        <table>            
            <tr>
                <td><button onclick="setoperator('+')" onkeypress="readvalues(event)">+</button></td>
                <td><button onclick="setoperator('-')" onkeypress="readvalues(event)">-</button></td>
                <td><button onclick="setoperator('*')" onkeypress="readvalues(event)">*</button></td>
                <td><button onclick="setoperator('/')" onkeypress="readvalues(event)">/</button></td>
            </tr>
            <tr>
                <td><button onclick="showvalue(9)" onkeypress="readvalues(event)">9</button></td>
                <td><button onclick="showvalue(8)" onkeypress="readvalues(event)">8</button></td>
                <td><button onclick="showvalue(7)" onkeypress="readvalues(event)">7</button></td>
                <td><button onclick="readvalue();calculateresult();">=</button></td>
                
            </tr>
            <tr>
                <td><button onclick="showvalue(6)" onkeypress="readvalues(event)">6</button></td>
                <td><button onclick="showvalue(5)" onkeypress="readvalues(event)">5</button></td>
                <td><button onclick="showvalue(4)" onkeypress="readvalues(event)">4</button></td>
                <td><button onclick="cleardisplay()">C</button></td>
                
            </tr>
            <tr>
                <td><button onclick="showvalue(3)" onkeypress="readvalues(event)">3</button></td>
                <td><button onclick="showvalue(2)" onkeypress="readvalues(event)">2</button></td>
                <td><button onclick="showvalue(1)" onkeypress="readvalues(event)">1</button></td>
                <td><button onclick="showvalue(0)" onkeypress="readvalues(event)">0</button></td>
            </tr>
        </table>
    </div>
</body>
<script src="script.js"></script>
</html>
